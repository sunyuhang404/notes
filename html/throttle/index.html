<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 1000px;
    }
  </style>
  <input id="input" />
  <script>
    function ajax() {
      console.log('ajax');
    }
    function debounce(fn, delay) {
      return function(params) {
        const self = this;
        const args = params;
        clearTimeout(fn.id);
        fn.id = setTimeout(() => {
          fn.call(self, args);
        }, delay);
      }
    }
    const input = document.getElementById('input');
    const debounceAjax = debounce(ajax, 300);
    input.addEventListener('keyup', debounceAjax);
  </script>
</body>
</html>
